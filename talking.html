<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            background-color: white;
        }
        #inputArea {
            margin-top: 10px;
        }
        #inputArea input {
            width: 80%;
            padding: 10px;
        }
        #inputArea button {
            padding: 10px;
        }
        .message-container {
            display: flex;
            margin-bottom: 10px;
        }
        .message-container.right {
            justify-content: flex-end;
        }
        .message-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-container.right img {
            margin-left: 10px;
            margin-right: 0;
        }
        .message-bubble {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .message-bubble.left {
            background-color: #e0e0e0;
        }
        .message-bubble.right {
            background-color: #007bff;
            color: white;
        }
        .message-bubble.left::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent #e0e0e0 transparent transparent;
        }
        .message-bubble.right::before {
            content: '';
            position: absolute;
            top: 10px;
            right: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent #007bff;
        }
    </style>
</head>
<body>

<h1>„ÅÑ„Å¨„Å®„ÅäË©±„Åóüê∂</h1>
<div id="chatbox"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Ë©±„Åó„Åã„Åë„Å¶„Å≠">
    <button onclick="sendMessage()">Send</button>
</div>
<button type="button"><a href="./index.html">„Åª„Åã„ÅÆ„ÅÑ„Å¨„Å®„ÅäË©±„Åó„Åô„ÇãÔºü</a></button>

<script>
    
    const apiKey = "ZZb9rEKlRceYYa9R9V9otzzsNPtGUUoJ";  // API„Ç≠„Éº„ÇíË®≠ÂÆö
    const urlParams = new URLSearchParams(window.location.search);
    const dogImage = urlParams.get('dogImage');

    async function sendMessage() {
        const inputBox = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');
        const message = inputBox.value;
        if (message.trim() === "") return;

        // „É¶„Éº„Ç∂„Éº„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        chatbox.innerHTML += `
                    <div class="message-container right">
                <div class="message-bubble right">${message}</div>
                <img src="./img/person.jpeg" alt="User Icon">
            </div>`;
        inputBox.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;

        // API„Å∏„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ‰ø°
        const response = await fetch('https://api.a3rt.recruit.co.jp/talk/v1/smalltalk', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `apikey=${apiKey}&query=${encodeURIComponent(message)}`
        });

        const data = await response.json();

        // API„ÅÆÂøúÁ≠î„ÇíÂèñÂæó
        let reply = "I'm sorry, I didn't get that.";
        if (data.status === 0 && data.results && data.results.length > 0) {
            reply = data.results[0].reply;
        }

        // API„ÅÆÂøúÁ≠î„ÇíË°®Á§∫
        chatbox.innerHTML += `
            <div class="message-container">
                <img src="${dogImage}" alt="Dog Icon">
                <div class="message-bubble left">${reply}</div>
            </div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
    }
    
</script>

</body>
</html>
